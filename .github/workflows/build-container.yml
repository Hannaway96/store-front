---
name: Build Container (Reusable)

on:
  workflow_call:
    inputs:
      service:
        description: 'Service to build (api or frontend)'
        required: true
        type: string
      context:
        description: 'Build context directory'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: true
        type: string
      image_name:
        description: 'Docker image name (without username prefix)'
        required: true
        type: string
      build_args:
        description: 'Build arguments as multi-line string'
        required: false
        type: string
        default: ''
    outputs:
      image_tag:
        description: 'The image tag that was built and pushed'
        value: ${{ jobs.build.outputs.image_tag }}
    secrets:
      dockerhub_user:
        required: true
      dockerhub_token:
        required: true

jobs:
  build:
    name: Build ${{ inputs.service }} Container
    runs-on: ubuntu-24.04
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub_user }}
          password: ${{ secrets.dockerhub_token }}

      - name: Set image tag
        id: tag
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/pull/ ]]; then
            PR_NUM=$(echo "$GITHUB_REF" | sed 's|refs/pull/||' | sed 's|/merge||')
            BRANCH_NAME="pr-${PR_NUM}"
          else
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            BRANCH_NAME=${BRANCH_NAME//\//-}
          fi
          IMAGE_TAG="${BRANCH_NAME}-${GITHUB_SHA::7}"
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.dockerhub_user }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.tag }}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.dockerhub_user }}/${{ inputs.image_name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.dockerhub_user }}/${{ inputs.image_name }}:buildcache,mode=max
          build-args: ${{ inputs.build_args }}
