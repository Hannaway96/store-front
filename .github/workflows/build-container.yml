---
name: Build Docker Container

on:
  workflow_call:
    inputs:
      service:
        description: 'Service to build (api or frontend)'
        required: true
        type: string
      context:
        description: 'Build context directory'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: true
        type: string
      repository_name:
        description: 'Docker repository name (without username prefix)'
        required: true
        type: string
      build_args:
        description: 'Build arguments as multi-line string'
        required: false
        type: string
        default: ''
      is_latest:
        description: 'Whether to build the latest image'
        required: false
        type: boolean
        default: false
    outputs:
      image_tag:
        description: 'The image tag that was built and pushed'
        value: ${{ jobs.build.outputs.image_tag }}
    secrets:
      dockerhub_user:
        required: true
      dockerhub_token:
        required: true

jobs:
  build:
    name: Build ${{ inputs.service }} Container
    runs-on: ubuntu-24.04
    outputs:
      image_tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub_user }}
          password: ${{ secrets.dockerhub_token }}

      - name: Set image tag
        id: tag
        run: |
          IMAGE_TAG=$(bash .github/scripts/generate-image-tag.sh "${{ inputs.service }}" "$GITHUB_REF" "$GITHUB_SHA" "${{ inputs.is_latest }}")
          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          load: false
          platforms: linux/amd64
          tags: ${{ secrets.dockerhub_user }}/${{ inputs.repository_name }}:${{ steps.tag.outputs.tag }}
          cache-from: type=registry,ref=${{ secrets.dockerhub_user }}/${{ inputs.repository_name }}:${{ steps.tag.outputs.tag }}-buildcache
          cache-to: type=registry,ref=${{ secrets.dockerhub_user }}/${{ inputs.repository_name }}:${{ steps.tag.outputs.tag }}-buildcache,mode=max
          build-args: ${{ inputs.build_args }}
